version: '3.8'

services:
  frontend:
    build:
      context: ./starc-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:2000
    depends_on:
      - backend
    volumes:
      - ./starc-frontend:/app
      - /app/node_modules
      - /app/.next

  backend:
    build:
      context: ./starc-backend
      dockerfile: Dockerfile
    ports:
      - "2000:2000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/starc
    depends_on:
      - db
    volumes:
      - ./starc-backend:/app

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=starc
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 